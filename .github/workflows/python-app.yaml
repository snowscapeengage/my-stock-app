name: Python Application CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint Code with flake8
    runs-on: ubuntu-latest
    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v2
      
      # Python 3.13 をセットアップ
      - name: Set up Python 3.13
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'
      
      # pip をアップグレード
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      
      # Poetry のインストール
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -
          echo "::add-path::${HOME}/.local/bin"
      
      # 依存関係を Poetry で --no-root オプション付きでインストール
      - name: Install dependencies with Poetry
        run: poetry install --no-root
      
      # flake8 でコード静的解析を実行
      - name: Run flake8
        run: poetry run flake8 .

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v2
      
      # Python 3.13 をセットアップ
      - name: Set up Python 3.13
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'
      
      # pip をアップグレード
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      
      # Poetry のインストール
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -
          echo "::add-path::${HOME}/.local/bin"
      
      # 依存関係を Poetry で --no-root オプション付きでインストール
      - name: Install dependencies with Poetry
        run: poetry install --no-root
      
      # ユニットテストを実行
      - name: Run Unit Tests
        run: poetry run python -m unittest discover tests
